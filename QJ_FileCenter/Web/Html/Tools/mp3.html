
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MP3播放页面</title>
    <link rel="stylesheet" type="text/css" href="/Web/CSS/mp3.css">
</head>
<body>
    <div class='jAudio--player'>
        <audio></audio>
        <div class='jAudio--ui'>
            <div class='jAudio--thumb'></div>
            <div class='jAudio--status-bar'>
                <div class='jAudio--details'></div>
                <div class='jAudio--volume-bar'></div>
                <div class='jAudio--progress-bar'>
                    <div class='jAudio--progress-bar-wrapper'>
                        <div class='jAudio--progress-bar-played'>
                            <span class='jAudio--progress-bar-pointer'></span>
                        </div>
                    </div>
                </div>
                <div class='jAudio--time'>
                    <span class='jAudio--time-elapsed'>00:00</span>
                    <span class='jAudio--time-total'>00:00</span>
                </div>
            </div>
        </div>
        <div class='jAudio--playlist' style="min-height:350px">
        </div>
        <div class='jAudio--controls'>
            <ul>
                <li><button class='btn' data-action='prev' id='btn-prev'><span></span></button></li>
                <li><button class='btn' data-action='play' id='btn-play'><span></span></button></li>
                <li><button class='btn' data-action='next' id='btn-next'><span></span></button></li>
            </ul>
        </div>
    </div>
    <script src="/Web/js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src='jaudio.js'></script>
    <script src="/Web/js/SZHLCommon.js?jsver=20160915"></script>

    <script>
        var id = ComFunJS.getQueryString("zyid");
        $.get("/document/info/" + id, {}, function (jsonresult) {
            var playlisttemp = [];
            for (var i = 0; i < jsonresult.length; i++) {
                playlisttemp.push({
                    file: "/document/" + jsonresult[i].iD,
                    thumb: "01.jpg",
                    trackName: jsonresult[i].fileName,
                    trackArtist: "Lotus云盘",
                    trackAlbum: "Single",
                })
            }
            var t = {
                playlist: playlisttemp,
                autoPlay: false
            }

            $(".jAudio--player").jAudio(t);
            $("#btn-play").trigger('click');
        });

    </script>
</body>
</html>
